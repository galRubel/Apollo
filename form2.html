<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="styleform2.css">
    <script defer src="form2js.js"></script>
    <title>Custom Input Range Slider</title>
</head>
<body>
    <div id="caja">
    <div class="container">
        <h2 class="pregunta">Ingrese su fecha de nacimiento</h2>
        <div class="fecha">
        <input  type="date"  >
        
    </div>
</div>
<div>
    <h2 class="pregunta">¿Cuánto pesas en Kilogramos?</h2>
    <input pattern="\d+"  class="input" placeholder="En Kg" class="peso">
</div>
<div>
    <h2 class="pregunta">¿Cuánto medis en centimetros?</h2>
    <input pattern="\d+" class="input" placeholder="En Cm" class="peso" >
</div>
<div>
<h2 class="pregunta">¿Cuánto veces por semana haces ejercicio?</h2>
<input pattern="\d+" class="input" placeholder="En Numeros" class="peso" >
</div>
<button id="guardar">Guardar</button>
</div>
</body>
</html>
