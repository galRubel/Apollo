<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform2.css">
    <script defer src="form2js.js"></script>
    <title>Custom Input Range Slider</title>
</head>
<body>
    <div class="container">
    <h2 class="pregunta">¿Cuánto pesas en Kilogramos?</h2>
    <label class="custom_range_slider">
        <input type="range" value="0" max="250" min="0" id="range">
    </label>
</div>
<div>
    <h2 class="pregunta">¿Cuánto medís en centimetros?</h2>

    <label class="custom_range_slider">
        <input type="range" value="0" max="250" min="0" id="range">
    </label>
</div>
</body>
</html>
