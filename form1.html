<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="styleform1.css">

  <div id="formUno">

    <div class="toggle-button-cover">
   
      <div id="button-3" class="button r">
       
        <input class="checkbox" type="checkbox" id="pregunta1">
        <div class="knobs"></div>
        <div class="layer"></div>
  </div>

</div>
<h3 class="opciones">SI</h3>
</div>

  
<h2 class="pregunta">¿Alguna vez recibiste dialisis?</h2>
<div class="buttons">
  <h3 class="opciones">NO</h3>
  <div class="toggle-button-cover">
 
    <div id="button-3" class="button r">
     
      <input class="checkbox" type="checkbox" id="pregunta">

</div>

</div>

</div>
    <h2 class="pregunta">¿Cuántas veces pasaste piedras de riñón?</h2>

    </div>
  </div>
    <div class="container" id="formDos">

  </div>
<div>

</div>
<div>
  <h2 class="pregunta">¿Cuánto medis en centimetros?</h2>

</div>
<div>
  <h2 class="pregunta">¿Cuánto veces por semana haces ejercicio?</h2>
  <input pattern="\d+" class="input" placeholder="En Numeros" class="peso" >
</div>
<button id="guardar">Guardar</button>
</div>
</div>
